name: Fetch EPG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fetch-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run 7-day EPG fetch
        run: node fetch_epg.js > epg_7day.xml

      - name: Run 3-day EPG fetch
        run: node fetch_full_epg.js > epg_3day.xml

      - name: Upload generated EPG files
        uses: actions/upload-artifact@v3
        with:
          name: epg-files
          path: |
            epg_7day.xml
            epg_3day.xml
