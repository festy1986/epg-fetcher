name: Fetch EPG

# Run this workflow on a schedule
on:
  schedule:
    - cron: '0 4 * * *' # Every day at 04:00 UTC
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios iconv-lite epg-parser pako dayjs xmlbuilder

      - name: Run EPG fetch script
        run: node fetch_epg.js

      - name: Commit & push updated XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xml
          git commit -m "Update EPG XML [skip ci]" || echo "No changes to commit"
          git push
