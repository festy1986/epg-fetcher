name: fetch_epg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run fetch_epg.js (7-day)
        run: node fetch_epg.js > epg_7day.xml

      - name: Run fetch_full_epg.js (3-day)
        run: node fetch_full_epg.js > epg_3day.xml

      - name: Upload EPG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epg-files
          path: |
            epg_7day.xml
            epg_3day.xml
