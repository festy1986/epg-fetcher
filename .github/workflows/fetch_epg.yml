name: Fetch EPG

on:
  push:
    branches:
      - main
  schedule:
    # Daily at 3:00 UTC
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run 7-day EPG fetch
        run: node fetch_epg.js
        env:
          NODE_ENV: production

      - name: Run 3-day full EPG fetch
        run: node fetch_full_epg.js
        env:
          NODE_ENV: production

      - name: Commit and push EPG output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg_output.xml
          git commit -m "Update EPG output"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
