name: Fetch EPG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ensures write access

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch 7-day EPG
        run: node fetch_epg.js > epg_7day.xml

      - name: Fetch 3-day EPG
        run: node fetch_full_epg.js > epg_3day.xml

      - name: Commit & push XML guides
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg_7day.xml epg_3day.xml
          git commit -m "Update EPG XML files" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload EPG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epg-files
          path: |
            epg_7day.xml
            epg_3day.xml
