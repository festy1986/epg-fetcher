name: fetch_epg

on:
  schedule:
    - cron: '0 2 * * *'  # every day at 2 AM UTC
  workflow_dispatch:      # allows manual triggering

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # keeps GitHub token for push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch 7-day EPG
        run: node fetch_epg.js > epg_7day.xml

      - name: Fetch 3-day EPG
        run: node fetch_full_epg.js > epg_3day.xml

      - name: Commit and push EPG updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg_7day.xml epg_3day.xml
          git diff --cached --quiet || git commit -m "Update EPG XML files [skip ci]"
          git push origin main
