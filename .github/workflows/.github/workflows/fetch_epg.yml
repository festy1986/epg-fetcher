name: EPG Fetcher

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run 7-day EPG
        run: npm run fetch-7day

      - name: Run 3-day EPG
        run: npm run fetch-3day

      - name: Upload EPG files
        uses: actions/upload-artifact@v4
        with:
          name: epg-files
          path: |
            epg_7day.xml
            epg_3day.xml
