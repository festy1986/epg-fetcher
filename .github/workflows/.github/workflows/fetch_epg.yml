name: Fetch EPG

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 2 * * *' # optional, runs daily at 02:00 UTC

jobs:
  fetch-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch 7-day EPG
        run: node fetch_epg.js > epg_7day.xml

      - name: Fetch 3-day EPG
        run: node fetch_full_epg.js > epg_3day.xml

      - name: Upload EPG files
        uses: actions/upload-artifact@v4
        with:
          name: EPG
          path: |
            epg_7day.xml
            epg_3day.xml
